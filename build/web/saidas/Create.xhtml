<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSaidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSaidasLabel_idSaida}" for="idSaida" />
                    <h:inputText id="idSaida" value="#{saidasController.selected.idSaida}" title="#{bundle.CreateSaidasTitle_idSaida}" required="true" requiredMessage="#{bundle.CreateSaidasRequiredMessage_idSaida}"/>
                    <h:outputLabel value="#{bundle.CreateSaidasLabel_dtSaida}" for="dtSaida" />
                    <h:inputText id="dtSaida" value="#{saidasController.selected.dtSaida}" title="#{bundle.CreateSaidasTitle_dtSaida}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSaidasLabel_qtdSaida}" for="qtdSaida" />
                    <h:inputText id="qtdSaida" value="#{saidasController.selected.qtdSaida}" title="#{bundle.CreateSaidasTitle_qtdSaida}" />
                    <h:outputLabel value="#{bundle.CreateSaidasLabel_valorUnitario}" for="valorUnitario" />
                    <h:inputText id="valorUnitario" value="#{saidasController.selected.valorUnitario}" title="#{bundle.CreateSaidasTitle_valorUnitario}" />
                    <h:outputLabel value="#{bundle.CreateSaidasLabel_idCliente}" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{saidasController.selected.idCliente}" title="#{bundle.CreateSaidasTitle_idCliente}" >
                        <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSaidasLabel_idFuncionario}" for="idFuncionario" />
                    <h:selectOneMenu id="idFuncionario" value="#{saidasController.selected.idFuncionario}" title="#{bundle.CreateSaidasTitle_idFuncionario}" >
                        <f:selectItems value="#{funcionariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{saidasController.create}" value="#{bundle.CreateSaidasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{saidasController.prepareList}" value="#{bundle.CreateSaidasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSaidasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
