<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSaidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSaidasEmpty}" rendered="#{saidasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saidasController.items.rowCount > 0}">
                    <h:outputText value="#{saidasController.pagination.pageFirstItem + 1}..#{saidasController.pagination.pageLastItem + 1}/#{saidasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{saidasController.previous}" value="#{bundle.Previous} #{saidasController.pagination.pageSize}" rendered="#{saidasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{saidasController.next}" value="#{bundle.Next} #{saidasController.pagination.pageSize}" rendered="#{saidasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{saidasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaidasTitle_idSaida}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSaida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaidasTitle_dtSaida}"/>
                            </f:facet>
                            <h:outputText value="#{item.dtSaida}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaidasTitle_qtdSaida}"/>
                            </f:facet>
                            <h:outputText value="#{item.qtdSaida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaidasTitle_valorUnitario}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorUnitario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaidasTitle_idCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCliente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaidasTitle_idFuncionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuncionario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saidasController.prepareView}" value="#{bundle.ListSaidasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saidasController.prepareEdit}" value="#{bundle.ListSaidasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saidasController.destroy}" value="#{bundle.ListSaidasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{saidasController.prepareCreate}" value="#{bundle.ListSaidasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSaidasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
