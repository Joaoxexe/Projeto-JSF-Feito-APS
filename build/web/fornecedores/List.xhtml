<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFornecedoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFornecedoresEmpty}" rendered="#{fornecedoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{fornecedoresController.items.rowCount > 0}">
                    <h:outputText value="#{fornecedoresController.pagination.pageFirstItem + 1}..#{fornecedoresController.pagination.pageLastItem + 1}/#{fornecedoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{fornecedoresController.previous}" value="#{bundle.Previous} #{fornecedoresController.pagination.pageSize}" rendered="#{fornecedoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{fornecedoresController.next}" value="#{bundle.Next} #{fornecedoresController.pagination.pageSize}" rendered="#{fornecedoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{fornecedoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_idFornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_nmFornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmFornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_nmFantasiaFornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nmFantasiaFornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_telefoneFornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefoneFornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_cnpjFornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpjFornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_emailFornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailFornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_numeroEnderecoFornecedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroEnderecoFornecedor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_fgAtivoFornecedore}"/>
                            </f:facet>
                            <h:outputText value="#{item.fgAtivoFornecedore}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedoresTitle_idEndereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEndereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{fornecedoresController.prepareView}" value="#{bundle.ListFornecedoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fornecedoresController.prepareEdit}" value="#{bundle.ListFornecedoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{fornecedoresController.destroy}" value="#{bundle.ListFornecedoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{fornecedoresController.prepareCreate}" value="#{bundle.ListFornecedoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFornecedoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
