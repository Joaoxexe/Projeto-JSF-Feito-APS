<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClientesLabel_idCliente}"/>
                    <h:outputText value="#{clientesController.selected.idCliente}" title="#{bundle.ViewClientesTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_nmCliente}"/>
                    <h:outputText value="#{clientesController.selected.nmCliente}" title="#{bundle.ViewClientesTitle_nmCliente}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_cpfCliente}"/>
                    <h:outputText value="#{clientesController.selected.cpfCliente}" title="#{bundle.ViewClientesTitle_cpfCliente}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_telefoneCliente}"/>
                    <h:outputText value="#{clientesController.selected.telefoneCliente}" title="#{bundle.ViewClientesTitle_telefoneCliente}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_numeroEnderecoCliente}"/>
                    <h:outputText value="#{clientesController.selected.numeroEnderecoCliente}" title="#{bundle.ViewClientesTitle_numeroEnderecoCliente}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_sexoCliente}"/>
                    <h:outputText value="#{clientesController.selected.sexoCliente}" title="#{bundle.ViewClientesTitle_sexoCliente}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_dtNascimentoCliente}"/>
                    <h:outputText value="#{clientesController.selected.dtNascimentoCliente}" title="#{bundle.ViewClientesTitle_dtNascimentoCliente}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewClientesLabel_fgAtivoCliente}"/>
                    <h:outputText value="#{clientesController.selected.fgAtivoCliente}" title="#{bundle.ViewClientesTitle_fgAtivoCliente}"/>
                    <h:outputText value="#{bundle.ViewClientesLabel_idEndereco}"/>
                    <h:outputText value="#{clientesController.selected.idEndereco}" title="#{bundle.ViewClientesTitle_idEndereco}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientesController.destroyAndView}" value="#{bundle.ViewClientesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClientesEditLink}"/>
                <br />
                <h:commandLink action="#{clientesController.prepareCreate}" value="#{bundle.ViewClientesCreateLink}" />
                <br />
                <h:commandLink action="#{clientesController.prepareList}" value="#{bundle.ViewClientesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClientesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
