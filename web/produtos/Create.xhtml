<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdutosLabel_idProduto}" for="idProduto" />
                    <h:inputText id="idProduto" value="#{produtosController.selected.idProduto}" title="#{bundle.CreateProdutosTitle_idProduto}" required="true" requiredMessage="#{bundle.CreateProdutosRequiredMessage_idProduto}"/>
                    <h:outputLabel value="#{bundle.CreateProdutosLabel_nmProduto}" for="nmProduto" />
                    <h:inputText id="nmProduto" value="#{produtosController.selected.nmProduto}" title="#{bundle.CreateProdutosTitle_nmProduto}" />
                    <h:outputLabel value="#{bundle.CreateProdutosLabel_fgAtivoProdutos}" for="fgAtivoProdutos" />
                    <h:inputText id="fgAtivoProdutos" value="#{produtosController.selected.fgAtivoProdutos}" title="#{bundle.CreateProdutosTitle_fgAtivoProdutos}" />
                    <h:outputLabel value="#{bundle.CreateProdutosLabel_idBarras}" for="idBarras" />
                    <h:selectOneMenu id="idBarras" value="#{produtosController.selected.idBarras}" title="#{bundle.CreateProdutosTitle_idBarras}" >
                        <f:selectItems value="#{codigoDeBarrasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtosController.create}" value="#{bundle.CreateProdutosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produtosController.prepareList}" value="#{bundle.CreateProdutosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdutosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
